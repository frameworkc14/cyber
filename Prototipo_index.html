<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo de Aplicación Web</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 90%; margin: auto; }
        header, .admin-dashboard, .customer-info { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Nivel 2 Bienvenido al Prototipo de Aplicación Web</h1>
        </header>
        <section class="login-form">
            <h2>Iniciar Sesión</h2>
            <form>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username"><br>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password"><br>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </section>
        <section class="admin-dashboard">
            <h2>Dashboard de Administrador</h2>
            <p>Información de clientes...</p>
        </section>
        <section class="customer-info">
            <h2>Información del Cliente</h2>
            <p>Detalles específicos del cliente...</p>
        </section>
    </div>
</body>
</html>
